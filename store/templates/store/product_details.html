{% extends 'store/main.html' %} {% block content %}

<div class="py-3 bg-primary">
  <div class="container">
    <a class="text-white" href="{% url 'store' %}">Collections /</a>
    <a class="text-white" href="{% url 'products' product.categories.slug %}"
      >{{product.categories.title}} /</a
    >
    <a
      class="text-white"
      href="{% url 'product_details' product.categories.slug product.slug %}"
      >{{product.title}} /</a
    >
  </div>
</div>

<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="{{product.imageURL}}"
                  alt="product image"
                  class="w-100"
                />
              </div>
              <div class="col-md-8">
                <h2 class="mb-0">{{product.title}}</h2>
                <hr />
                <label class="me-3"> {{product.price}} </label>
                <p class="mt-3">{{product.desc}}</p>
                <label class="badge bg-success">In Stock</label>
                <div class="row mt-2">
                  <div class="col-md-3">
                    <label for="Quantity">Quantity</label>
                    <div
                      class="input-group text-center mb-3"
                      style="width: 130px"
                    >
                      <button
                        data-product="{{product.id}}"
                        data-action="remove"
                        class="input-group-text update-cart"
                      >
                        -
                      </button>
                      <input
                        type="text"
                        name="quantity"
                        class="form-control text-center"
                        value="{{cartItems}}"
                      />
                      <button
                        data-product="{{product.id}}"
                        data-action="add"
                        class="input-group-text update-cart"
                      >
                        +
                      </button>
                    </div>
                  </div>
                  <div class="col-md-9">
                    <br />
                    <button
                      data-product="{{product.id}}"
                      data-action="add"
                      type="button"
                      class="btn btn-primary me-3 float-start update-cart"
                    >
                      Add to Cart
                      <i class="fa fa-shopping-cart"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-success me-3 float-start"
                    >
                      Add to Wishlist
                      <i class="fa fa-heart"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <hr />
            <h3>Description</h3>
            <p class="mt-3">
              {{product.desc}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
