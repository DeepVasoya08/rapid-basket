{% extends 'store/main.html' %} {% load static %} {% block content %}

<div style="background-color: #4f868c !important;" class="py-3 bg-primary">
  <div class="container">
    <a class="text-white" href="{% url 'store' %}">Collections /</a>
    <a class="text-white" href="{% url 'products' categories.slug %}"
      >{{categories.title}} /</a
    >
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{categories.title}}</h1>
    <hr />
    <div class="row">
      {% for item in products %}
      <div class="col-md-3">
        <div class="card">
          <a style="text-decoration: none;" href="{% url 'product_details' item.categories.slug item.slug item.id %}">
            <div class="card-body">
              <div class="category-image">
                <img
                  class="w-100"
                  src="{{item.imageURL}}"
                  alt="category image"
                />
              </div>
              <h4 class="text-center">{{item.title}}</h4>
              <hr>
              <h6 class="font-weight-bold">{{item.small_desc}}</h6>
              <span style="color: black;" class="text-center"
                >&#8377; {{item.price}}</span
              >
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
